<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.staticfile.org/jquery/1.10.0/jquery.min.js"></script>
    <title>Document</title>
    <style>
        body{
            min-width: 992px;
        }
    </style>
</head>
<body>
    <div class="searth-inner-layout base-flex">
        <input type="text" id="searth">
        <div class="icon">确定</div>
    </div>
    <div id="show"></div>
</body>
<script src="./hero.js"></script>
<script>
    document.getElementById("searth").addEventListener("input", (e)=> {
        const hero = heros.filter((a) => a.hero.indexOf(e.data) !== -1);

        document.getElementById("show").innerHTML = `${hero.reduce((a,b) => `${a}<div>姓名${b.hero}区号${b.reaCode}基本信息${b.info}</div>`, "")}<div></div>`;
    })
</script>
</html>
